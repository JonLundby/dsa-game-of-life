<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="#" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <title>Game of life</title>
</head>
<body>
    <h1>Game of Life</h1>

    <div id="control-panel">
        <!-- row size control -->
        <label for="row-size-input">rows:</label>
        <input type="number" name="row-size-input" id="row-size-input" min="10" max="100" value="25">
        
        <!-- column size control -->
        <label for="column-size-input">columns:</label>
        <input type="number" name="column-size-input" id="column-size-input" min="10" max="100" value="40">

        <button id="start-btn">Start!</button>
        <button id="stop-btn">Stop!</button>
        <button id="random-cells-btn">Add random cells</button>
        <button id="clear-cells-btn">Clear cells</button>
    </div>

    <p>Generation: <span id="generation">0</span></p>
    
    <div id="grid-container">

</html>
